- job:
    parent: base
    name: wazo-ansible-uc
    description: Install Wazo Platform UC use case
    timeout: 10800
    pre-run: zuul.d/pre.yaml
    run: zuul.d/run.yaml
    post-run: zuul.d/fetch-logs.yaml

- job:
    parent: base
    name: wazo-ansible-router
    description: Install Wazo Platform Router use case
    pre-run: zuul.d/router-pre.yaml
    run: zuul.d/router-run.yaml
    post-run: zuul.d/fetch-logs.yaml

- job:
    parent: base
    name: wazo-ansible-docker
    description: Build Wazo Platform docker images
    run: zuul.d/docker-run.yaml

- project:
    check:
      jobs:
        - wazo-ansible-uc:
            nodeset: debian10-vm
#         - wazo-ansible-router:
#             nodeset: debian10-vm
        - wazo-ansible-docker:
            nodeset: debian10-vm
    gate:
      jobs:
        - wazo-ansible-uc:
            nodeset: debian10-vm
#         - wazo-ansible-router:
#             nodeset: debian10-vm
        - wazo-ansible-docker:
            nodeset: debian10-vm
    experimental:
      jobs:
        - wazo-acceptance-job:
            nodeset: debian10-vm
